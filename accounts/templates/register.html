{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="{% static 'assets/css/login-register.css' %}">
</head>
<body>
  {% if messages %}
        
  {% for message in messages %}
  <div {% if message.tags %} class="alert alert-{{message.tags}} " {% endif %} style="text-align: center;margin-top: 10px;">{{message}}</div>
  {% endfor %}
  {% endif %}

    
  <div class="login-box">
    <div class="lb-header">
      <a href="{% url 'login' %}" class="active" id="login-box-link">Login</a>
      
    </div>
    <div class="social-login">
      <a href="#">
        <i class="fa fa-facebook fa-lg"></i>
        Login in with facebook
      </a>
      <a href="#">
        <i class="fa fa-google-plus fa-lg"></i>
        log in with Google
      </a>
    </div>

    <form class="email-signup" method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="u-form-group">
        {{ field|as_crispy_field }}
      </div>
      {% endfor %}
      
      <div class="u-form-group">
        <button>Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
